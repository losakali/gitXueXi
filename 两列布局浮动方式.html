<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            overflow: hidden;
            zoom: 1;
        }

        .left {
            float: left;
            margin-right: 20px;
            background-color: pink;
        }

        .right {
            overflow: hidden;
            zoom: 1;
            background-color: skyblue;
        }

        p:empty:before {
            content: "暂无数据";
            color: #999;
        }
    </style>
</head>

<body>
    <!-- zoom 放大为原来的多少倍 -->
    <div class="parent" style="">
        <div class="left" style="">
            <p>left</p>
        </div>
        <div class="right" style="">
            <p>right</p>
            <p>right</p>
            <p>两列自适应布局是指一列由内容撑开，另一列撑满剩余宽度的布局方式

                1.float+overflow:hidden

                如果是普通的两列布局，浮动+普通元素的 margin便可以实现，但如果是自适应的两列布局，利用float+overflow:hidden便可以实现，这种办法主要通过 overflow 触发 BFC,而 BFC
                不会重叠浮动元素。由于设置
                overflow:hidden 并不会触发 IE6-浏览器的 haslayout 属性，所以需要设置 zoom:1 来兼容 IE6-浏览器。</p>
            <p></p>
        </div>
    </div>
</body>

</html>
