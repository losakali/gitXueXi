<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列自适应布局Grid</title>
    <style>
        .parent {
            display: grid;
            grid-template-columns: auto 1fr;
            grid-gap: 20px
        }
    </style>
</head>

<body>
    <div class="parent" style="">
        <div class="left" style="background-color: pink;">
            <p>left</p>
        </div>
        <div class="right" style="background-color: skyblue;">
            <p>right</p>
            <p>right</p>
            <p>Grid 布局，是一个基于网格的二维布局系统，目的是用来优化用户界面设计。</p>
        </div>
    </div>
</body>

</html>
